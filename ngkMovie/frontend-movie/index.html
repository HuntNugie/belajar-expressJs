<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/src/style.css" rel="stylesheet" />
    </head>
    <body class="min-h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white">

                />
            </div>

            <!-- List Film -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" id="mainContent">
                <!-- Card Film -->
                <!-- Skeleton Card -->
                <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden animate-pulse">
                    <div class="w-full h-56 bg-gray-700"></div>
                    <div class="p-5 space-y-3">

                    </div>
                </div>

                        <div class="h-6 bg-gray-700 rounded w-2/3"></div>
                        <div class="h-4 bg-gray-700 rounded w-full"></div>
                        <div class="h-4 bg-gray-700 rounded w-4/6"></div>

                    </div>
                </div>

                <!-- Skeleton Card -->
                <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden animate-pulse">

                    <div class="p-5 space-y-3">
                        <div class="h-6 bg-gray-700 rounded w-1/2"></div>

                        <div class="h-10 bg-gray-700 rounded-lg mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="src/main.js"></script>
    </body>
</html>
